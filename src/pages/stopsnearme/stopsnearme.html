<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Stops Near Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row bg-semi-transparent">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <h1 class="text-white text-4x" color="primary">General Information</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h1 class="text-white text-2x" color="primary">Bus Stops</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="padding-0 margin-top">
    <ion-row>
      <ion-col col-6 class="bg-orange">
        <span class="text-white size-2x" color="primary">Route</span>
      </ion-col>

      <ion-col col-3 class="bg-orange" text-center>
        <span class="text-white size-2x" color="primary">ETA of Next Bus</span>
      </ion-col>

      <ion-col col-3 class="bg-orange" text-center>
        <span class="text-white size-2x" color="primary">ETA of Subsequent/Following Bus</span>
      </ion-col>

    </ion-row>
    <ion-row *ngFor="let row of records; let i=index" class="margin-bottom-1">

      <ion-col col-12 class="padding-0">
        <ion-row class="bg-light-orange">
          <ion-col col-11 (click)="showConfrimation(row)">
            <span class="text-orange text-2x align-right" color="primary">{{row.stopName}}</span>
          </ion-col>
          <ion-col col-1 text-center (click)="expand.hidden=!expand.hidden">
              <ion-icon color="light" name="md-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>

        <div #expand [hidden]="i>0">
          <div *ngIf="row.eta.routes!=null">
            <ion-row *ngFor="let route of row.eta.routes">
              <ion-col col-6 class="bg-white">
                <span class="text-orange text-2x" color="primary">{{route.routeLongName}}</span>
              </ion-col>

              <ion-col col-3 class="bg-white" text-center>
                <span class="text-orange text-2x" color="primary" *ngIf="route.stops!=null">{{route.stops[0].eta}} min</span>
                <span class="text-orange text-2x" color="primary" *ngIf="route.stops==null">N/A</span>
              </ion-col>

              <ion-col col-3 class="bg-white" text-center>
                <span class="text-orange text-2x" color="primary" *ngIf="route.stops!=null">{{route.stops[0]?.eta}} min</span>
                <span class="text-orange text-2x" color="primary" *ngIf="route.stops==null">N/A</span>
             </ion-col>
           </ion-row>
         </div>

         <ion-row *ngIf="row.eta.routes==null">
           <ion-col col-12 class="bg-white">
             <span class="text-orange text-2x padding-5" color="primary">ETA Not Available</span>
           </ion-col>
        </ion-row>
       </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="padding-0 margin-top">


      <ion-col col-6 class="padding-left-1">
        <button  (click)="viewMapClicked()" ion-button full large icon-right class="bg-white text-orange">
          VIEW MAP
          <ion-icon name="map"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-6 class="padding-right-1">
        <button ion-button full large icon-right (click)="goBackClicked()" class="bg-orange text-white">
          BACK
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
