<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Stops Near Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row bg-semi-transparent">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <h1 class="text-white text-4x" color="primary">Vehicle ETA</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h1 class="text-white text-2x" color="primary">Bus Stops</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="padding-0 margin-top">
        <ion-row *ngFor="let row of records; let i=index" class="margin-bottom-1">

      <ion-col col-12 class="padding-0">
        <ion-row class="bg-light-orange">
          <ion-col col-5>
            <span class="text-orange text-2x align-right" color="primary">{{row.stopId}}&raquo;{{row.stopNm}}</span>
          </ion-col>

          <ion-col col-6>
            <span class="text-orange text-2x align-right" color="primary">{{row.lingNm}}</span>
          </ion-col>

          <ion-col col-1 text-center (click)="expand.hidden=!expand.hidden">
              <ion-icon color="light" name="md-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>

        <div #expand [hidden]="i>0">
          <div *ngIf="row.etaList!=null">
            <ion-row>
              <ion-col col-4 class="bg-orange">
                <span class="text-white size-2x" color="primary">Route ID</span>
              </ion-col>

              <ion-col col-4 class="bg-orange" text-center>
                <span class="text-white size-2x" color="primary">ETA of Next Bus</span>
              </ion-col>

              <ion-col col-4 class="bg-orange" text-center>
                <span class="text-white size-2x" color="primary">ETA of Subsequent Bus</span>
              </ion-col>

            </ion-row>


            <ion-row>
              <ion-col col-4 class="bg-white">
                <span class="text-orange size-2x" *ngIf="row.etaList[0].routeId!=null" color="primary">{{row.etaList[0].routeId}}</span>
                <span class="text-orange size-2x" *ngIf="row.etaList[0].routeId==null" color="primary">N/A</span>
              </ion-col>

              <ion-col col-4 class="bg-white" text-center>
                <span class="text-orange size-2x" color="primary" *ngIf="row.etaList[0].eta!=null">{{row.etaList[0].eta}} min</span>
                <span class="text-orange size-2x" color="primary" *ngIf="row.etaList[0].eta==null || row.etaList[0]==undefined">N/A</span>
              </ion-col>

              <ion-col col-4 class="bg-white" text-center>
                <span class="text-orange size-2x" color="primary" *ngIf="row.etaList[1].eta!=null">{{row.etaList[1].eta}} min</span>
                <span class="text-orange size-2x" color="primary" *ngIf="row.etaList[1].eta==null || row.etaList[1]==undefined">N/A</span>
              </ion-col>
           </ion-row>
         </div>

         <ion-row *ngIf="row.etaList==null">
           <ion-col col-12 class="bg-white">
             <span class="text-orange text-2x padding-5" color="primary">ETA Not Available</span>
           </ion-col>
        </ion-row>
       </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="padding-0 margin-top">


      <ion-col col-6 class="padding-left-1">
        <button  (click)="viewMapClicked()" ion-button full large icon-right class="bg-white text-orange">
          VIEW MAP
          <ion-icon name="map"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-6 class="padding-right-1">
        <button ion-button full large icon-right (click)="goBackClicked()" class="bg-orange text-white">
          BACK
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
