<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Stops Near Me</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row bg-semi-transparent">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <h1 class="text-white size-6x" color="primary">JOURNEY PLANNER</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h1 class="text-white size-2x" color="primary">ETA Results</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-3 class="bg-orange" text-center>
          <span class="text-white size-2x" color="primary">Stop ID</span>
        </ion-col>

        <ion-col col-3 class="bg-orange" text-center>
          <span class="text-white size-2x" color="primary">Stop Name</span>
        </ion-col>

        <ion-col col-3 class="bg-orange" text-center>
          <span class="text-white size-2x" color="primary">First ETA</span>
        </ion-col>

        <ion-col col-3 class="bg-orange" text-center>
          <span class="text-white size-2x" color="primary">Second ETA</span>
        </ion-col>

      </ion-row>
      <ion-row *ngFor="let row of records">
        <ion-col col-3 class="bg-white" text-center>
          <span class="text-orange size-2x" color="primary">{{row.id}}</span>
        </ion-col>

        <ion-col col-3 class="bg-white" text-center>
          <span class="text-orange size-2x" color="primary">{{row.name}}</span>
        </ion-col>

        <ion-col col-3 class="bg-white" text-center>
          <span class="text-orange size-2x" color="primary">{{row.eta1}}</span>
        </ion-col>

        <ion-col col-3 class="bg-white" text-center>
          <span class="text-orange size-2x" color="primary">{{row.eta2}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="padding-0 margin-top">


      <ion-col col-6 class="padding-left-1">
        <button ion-button full large icon-right class="bg-white text-orange">
          VIEW MAP
          <ion-icon name="map"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-6 class="padding-right-1">
        <button ion-button full large icon-right (click)="goBackClicked()" class="bg-orange text-white">
          BACK
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
