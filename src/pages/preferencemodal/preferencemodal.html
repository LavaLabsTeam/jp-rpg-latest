<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Search Preferrences</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row class="padding-0">
      <ion-col col-12>
        <ion-list radio-group [(ngModel)]="showOptions">
            <ion-list-header>
              Show Options
            </ion-list-header>

            <ion-item>
              <ion-label color="danger">Cord</ion-label>
              <ion-radio value="cord"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Duesenberg</ion-label>
              <ion-radio value="duesenberg"></ion-radio>
            </ion-item>

          </ion-list>
      </ion-col>
    </ion-row>

    <ion-row class="padding-0">
      <ion-col col-12>
        <ion-list radio-group [(ngModel)]="accessOptions">
            <ion-list-header>
              Access Options
            </ion-list-header>

            <ion-item>
              <ion-label color="danger">Cord</ion-label>
              <ion-radio value="cord"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Duesenberg</ion-label>
              <ion-radio value="duesenberg"></ion-radio>
            </ion-item>

          </ion-list>
      </ion-col>
    </ion-row>

    <ion-row class="padding-0 margin-top">
      <ion-col col-6 class="padding-right-1">
        <button (click)="onPreferenceOK()" ion-button icon-right full large class="bg-primary text-white">
          OK
          <ion-icon name="check"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-6 class="padding-left-1">
        <button (click)="onPreferenceCancelled()" ion-button icon-right full large class="bg-primary text-white">
          CANCEL
          <ion-icon name="cancel"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
