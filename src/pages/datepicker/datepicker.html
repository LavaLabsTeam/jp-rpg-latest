<div class="header">
  <ion-navbar color="primary">
    <ion-title text-center>Select Date</ion-title>
  </ion-navbar>
</div>
<div class="content">
  <ion-list *ngFor="let item of dateOptions" radio-group [(ngModel)]="selectedDate">
      <ion-item>
        <ion-label>{{item.label}}</ion-label>
        <ion-radio value="{{item.value}}"></ion-radio>
      </ion-item>
    </ion-list>
</div>

<div class="footer padding-0">
  <ion-row class="padding-0">
    <ion-col col-6 class="padding-right-1">
      <button (click)="onDateSet()" ion-button icon-right full large class="bg-primary text-white">
        OK
        <ion-icon name="check"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-6 class="padding-left-1">
      <button (click)="onDateCancelled()" ion-button icon-right full large class="bg-primary text-white">
        CANCEL
        <ion-icon name="cancel"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</div>
