<div class="header">
  <ion-navbar color="primary">
    <ion-title text-center>Search Preferences</ion-title>
  </ion-navbar>
</div>
<div class="content">
  <ion-list radio-group [(ngModel)]="showOptions">
      <ion-list-header>
        Show Options
      </ion-list-header>

      <ion-item>
        <ion-label>The fastest route</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Routes with fewer changes</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>


      <ion-item>
        <ion-label>Routes with least walking</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>

    </ion-list>

    <ion-list radio-group [(ngModel)]="accessOptions">
      <ion-list-header>
        Access Options
      </ion-list-header>

      <ion-item>
        <ion-label>No accessibility Requirement (Marked as Default option)</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Use escalator, not stairs</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Use stairs, not escalator</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>

    </ion-list>
</div>

<div class="footer padding-0">
  <ion-row class="padding-0">
    <ion-col col-6 class="padding-right-1">
      <button (click)="onPreferenceOK()" ion-button icon-right full large class="bg-primary text-white">
        OK
        <ion-icon name="check"></ion-icon>
      </button>
    </ion-col>

    <ion-col col-6 class="padding-left-1">
      <button (click)="onPreferenceCancelled()" ion-button icon-right full large class="bg-primary text-white">
        CANCEL
        <ion-icon name="cancel"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</div>
