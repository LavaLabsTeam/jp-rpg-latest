<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Route Planner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <ion-grid>
      <ion-row>
        <ion-col text-center>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <span class="text-white text-2x" color="primary">You are planning your route</span>
        </ion-col>
      </ion-row>
    </ion-grid> -->


    <ion-grid class="bg-semi-transparent">
      <ion-row>
        <ion-col col-12>
          <ion-grid>
            <ion-row>
              <ion-col col-1 class="table">
                <ion-icon color="light" name="locate" class="table-cell text-4x"></ion-icon>
              </ion-col>

              <ion-col col-11>
                <ion-item>
                  <ion-input [disabled]=true type="text" (click)="setStartLocation()" [(ngModel)]="startAddress" Googleplace (setAddress)="getAddressOnChange($event,LocationCtrl)"  placeholder="Start Location"></ion-input>
                </ion-item>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col  col-1>
                <ion-icon color="light" name="pin" class="text-4x"></ion-icon>
              </ion-col>

              <ion-col col-11>
                <ion-item>
                  <ion-input [disabled]=true type="text" (click)="setEndLocation()" [(ngModel)]="startAddress" Googleplace (setAddress)="getAddressOnChange($event,LocationCtrl)" placeholder="End Location"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>


      <ion-row class="padding-0">

        <ion-col col-6>
          <button ion-button icon-right full  small (click)="changeTime()">
            Change Time
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button icon-right full small (click)="sayMyName()"  class="padding-left-1">
            Preferrence
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="padding-0 margin-top">


      <ion-col col-6 class="padding-left-1">
        <button ion-button full large icon-right class="bg-white text-orange">
          VIEW MAP
          <ion-icon name="map"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-6 class="padding-right-1">
        <button ion-button full large icon-right (click)="goBackClicked()" class="bg-orange text-white">
          BACK
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
